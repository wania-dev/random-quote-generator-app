<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator App</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="shortcut icon" href="Favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="text-box">

        <div class="box">
            <h1>Thank you for <span class="auto-input"></span></h1>
        </div> 
        <button onclick="newQuote()">Ms Aniqa's Quotes</button> <br> <br>
        <div id="quotedisplay" class="quotesbody"></div> <br>
        <button onclick="other()">If You Ever Need Some Motivation</button> <br> <br>

        <div id="otherquotedisplay" class="otherquotes"></div>

    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        // typewriter
            let typed = new Typed(".auto-input", {
                strings: ["being my muse.", 'being my mentor', "being so supportive.", "making me feel accepted.", "nurturing my interest in Computer Science."
            ],
                typeSpeed: 50,
                backSpeed: 50,
                loop: true
            })
    </script>

<div class="time">
    <p><span id="time"> </span> ~ Love Wania</p>
</div>

<footer>
    developed by &copy;<a href="https://wwwd.vercel.app/" target="_blank">Wania</a>
</footer>
</body>
</html>
